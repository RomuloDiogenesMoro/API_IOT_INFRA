version: '3.9'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend_spring
      - backend_express
      - front_react
    networks:
      - my-network

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: db_tac
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - my-network

  backend_spring:
    build: ../backend_spring/API_IOT_BACKEND_SPRING_BOOT
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/db_tac
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
    depends_on:
      - postgres
    networks:
      - my-network

  backend_express:
    build: ../backend_express/API_IOT_BACKEND_EXPRESS
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - my-network

  front_react:
    build: ../front_react
    ports:
      - "3001:80"
    networks:
      - my-network

volumes:
  pgdata:

networks:
  my-network:
    driver: bridge
